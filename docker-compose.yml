version: '3.8'
services:
  webapp:
    build: .
    hostname: nodejsserver
    ports:
      - 3000:3000
    depends_on:
      - db
    networks:
      - moviesapp_web
      - movies_app_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PORT=3000

  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - movies_app_db
    ports:
      - 5432:5432
  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 433:433
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - moviesapp_web
    depends_on:
      - webapp

networks:
  moviesapp_web:
  movies_app_db:
volumes:
  dbdata:
